server:  port: 1011mybatis-plus:  mapper-locations: classpath:mappers/*.xml  #开启sql日志  configuration:    log-impl: org.apache.ibatis.logging.stdout.StdOutImpljasypt:  encryptor:    password: jIYZi2Xf1p    algorithm: PBEWithMD5AndDES    iv-generator-classname: org.jasypt.iv.NoIvGeneratorspring:  datasource:    driver-class-name: com.mysql.cj.jdbc.Driver    type: com.alibaba.druid.pool.DruidDataSource    druid:      url: jdbc:mysql://1.12.248.64:3306/demo01?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=true      username: root      password: ENC(17e3yLi9pX2NIkri6HVfNN1p9CjMkTH0)      driver-class-name: com.mysql.cj.jdbc.Driver      #配置初始化大小、最小、最大线程数      initialSize: 5      #CPU核数+1，也可以大些但不要超过20，数据库加锁时连接过多性能下降      max-active: 8      #最小连接池数      min-idle: 1      #最大等待时间，单位毫秒，内网：800，外网：1200（三次握手1s）      max-wait: 60000      #可以支持PSCache（提升写入、查询效率） 对支持游标的数据库提升巨大，例如Oracle. Mysql建议关闭      pool-prepared-statements: false      #要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。在Druid中，不会存在Oracle下PSCache占用内存过多的问题，可以把这个数值配置大一些，比如说100。缺省值为-1      max-pool-prepared-statement-per-connection-size: -1      #启用PSCache时，配置必须大于0，大于0时，pool-prepared-statements会修改为true。在Oracle中可以配置大一点，例如100      max-open-prepared-statements: -1      #检测连接是否有效. 如果为NULL test-on-borrow、test-on-return、test-while-idle都不会生效      validation-query: SELECT 1      #单位：秒，检测连接是否有效的超时时间。底层调用jdbc Statement对象的void setQueryTimeout(int seconds)方法      validation-query-timeout: 60000      #设置从连接池获取连接时是否检查连接有效性，true检查，false不检查 这个配置会降低性能      test-on-borrow: true      #设置从连接池归还连接时是否检查连接有效性，true检查，false不检查 这个配置会降低性能      test-on-return: false      #建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。      test-while-idle: true      #1) Destroy线程会检测连接的间隔时间 2) testWhileIdle的判断依据，详细看testWhileIdle属性的说明      time-between-eviction-runs-millis: 60000      #连接空闲时间大于该值并且池中空闲连接数大于min_idle则关闭这个连接。缺省值为30分钟      min-evictable-idle-time-millis: 1800000      #连接空闲时间大于该值，不管min_idle是多少都关闭这个连接。缺省值为7小时      max-evictable-idle-time-millis: 25200000      #属性类型是字符串，通过别名的方式配置扩展插件，常用的插件有：      #监控统计用的filter:stat      #日志用的filter:log4j      #防御sql注入的filter:wall      filters: stat,wall,log4j,config      web-stat-filter:        #是否启用StatFilter 默认值false        enabled: true        #匹配的url        url-pattern: /*        #排除一些不必要的url        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"        #你可以关闭session统计功能        session-stat-enable: false        #默认sessionStatMaxCount是1000个，你也可以按需要进行配置        session-stat-max-count: 1000        #使得druid能够知道当前的session的用户是谁        #principal-session-name: step-one-session        #如果你的user信息保存在cookie中，你可以配置principalCookieName，使得druid知道当前的user是谁        #principal-cookie-name: step-one-cookie        #配置profileEnable能够监控单个url调用的sql列表        profile-enable: true      #配置_StatViewServlet配置,用于展示Druid的统计信息      stat-view-servlet:        enabled: true        url-pattern: /druid/*        #允许清空统计数据        reset-enable: true        #监控页面登陆的用户名        login-username: admin        #登陆监控页面所需的密码        login-password: 123456        #deny优先于allow，如果在deny列表中，就算在allow列表中，也会被拒绝        #如果allow没有配置或者为空，则允许所有访问        #允许的IP        #allow:        #拒绝的IP        #deny:      filter:        slf4j:          enabled: true          statement-create-after-log-enabled: false          statement-close-after-log-enabled: false          result-set-open-after-log-enabled: false          result-set-close-after-log-enabled: false        wall:          enabled: true          config:            select-all-column-allow: false            delete-allow: false#      connect-properties:#        config.decrypt: true#        config.decrypt.key: MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAIm7zlKSLTxlEaiImOJzBL7dx1Bn8IMe5fcsgrHVRn0sU0AgkUEFSxzV2I+xcAqlhn6jslgRY2E/ekGpgiIy1d0CAwEAAQ==#      password-callback-class-name: com.cloud.druid.config.DBPasswordCallback  redis:    database: 1    host: 120.25.233.2    lettuce:      pool:        max-active: 8   #最大连接数据库连接数,设 -1 为没有限制        max-idle: 8     #最大等待连接中的数量,设 0 为没有限制        max-wait: -1ms  #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。        min-idle: 0     #最小等待连接中的数量,设 0 为没有限制      shutdown-timeout: 100ms    password: kdyk56    port: 6380